<div class="create-user-container">
  <h2>Create User</h2>
  <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter username" formControlName="username">
      <mat-error *ngIf="createUserForm.get('username')?.hasError('required')">
        Username is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter password" formControlName="password">
      <mat-error *ngIf="createUserForm.get('password')?.hasError('required')">
        Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="CLIENT">User</mat-option>
        <mat-option value="SYSTEM_ADMIN">System Admin</mat-option>
        <mat-option value="WAREHOUSE_MANAGER">WareHouse Manager</mat-option>
      </mat-select>
      <mat-error *ngIf="createUserForm.get('role')?.hasError('required')">
        Role is required.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="createUserForm.invalid">
      Create User
    </button>
    <button mat-raised-button color="warm" (click)="goBack()">
     Cancel
    </button>
  </form>
</div>
