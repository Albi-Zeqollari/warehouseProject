<mat-card >
  <mat-card-header>
    <mat-card-title>Edit Item</mat-card-title>
    <mat-card-subtitle>Update the fields below to modify the item</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editItemForm">
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="editItemForm.get('name')?.hasError('required')">
            Name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" />
          <mat-error *ngIf="editItemForm.get('quantity')?.hasError('required')">
            Quantity is required.
          </mat-error>
          <mat-error *ngIf="editItemForm.get('quantity')?.hasError('min')">
            Must be at least 1.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Unit Price</mat-label>
          <input matInput type="number" formControlName="unitPrice" />
          <mat-error *ngIf="editItemForm.get('unitPrice')?.hasError('required')">
            Unit price is required.
          </mat-error>
          <mat-error *ngIf="editItemForm.get('unitPrice')?.hasError('min')">
            Must be 0 or more.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSave()"
      [disabled]="editItemForm.invalid"
    >
      Save
    </button>
  </mat-card-actions>
</mat-card>
