<div class="manage-trucks-container">
  <h2>Manage Trucks</h2>

  <div  class="create-truck-form">

    <button mat-raised-button color="primary" (click)="createTruck()">
      Create Truck
    </button>
    <button mat-raised-button color="basic" (click)="goToWarehouse()">
      Go to Warehouse
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let truck"> {{ truck.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="license plate">
      <th mat-header-cell *matHeaderCellDef> License Plate </th>
      <td mat-cell *matCellDef="let truck"> {{ truck.licensePlate }} </td>
    </ng-container>

    <ng-container matColumnDef="chassis number">
      <th mat-header-cell *matHeaderCellDef> Chassis Number </th>
      <td mat-cell *matCellDef="let truck"> {{ truck.chassisNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let truck">
        <button mat-icon-button color="primary" (click)="editTruck(truck)" matTooltip="Edit Truck">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTruck(truck)" matTooltip="Delete Truck">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Headers and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
</div>
