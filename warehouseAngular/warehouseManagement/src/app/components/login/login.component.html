<div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
        />
        <div class="error" *ngIf="loginForm.controls['username'].errors?.['required'] && loginForm.controls['username'].touched">
          Username is required
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />

        <div class="error" *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched">
          Password is required
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
