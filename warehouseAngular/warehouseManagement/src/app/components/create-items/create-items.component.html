<div class="create-item-container">
  <mat-card>
    <mat-card-title>Create New Item</mat-card-title>
    <mat-card-subtitle>Fill out the form to add a new item</mat-card-subtitle>

    <mat-card-content>
      <form [formGroup]="createItemForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="createItemForm.get('name')?.hasError('required')">
            Name is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" />
          <mat-error *ngIf="createItemForm.get('quantity')?.hasError('required')">
            Quantity is required.
          </mat-error>
          <mat-error *ngIf="createItemForm.get('quantity')?.hasError('min')">
            Must be at least 1.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Unit Price</mat-label>
          <input matInput type="number" formControlName="unitPrice" />
          <mat-error *ngIf="createItemForm.get('unitPrice')?.hasError('required')">
            Unit price is required.
          </mat-error>
          <mat-error *ngIf="createItemForm.get('unitPrice')?.hasError('min')">
            Must be 0 or more.
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="createItemForm.invalid">
            Create
          </button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
